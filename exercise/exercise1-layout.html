<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body {
            background-color: lightyellow;
        }
        .img-list {
            width: 190px;
            height: 470px;
            background-color: #f4f4f4;
            margin: 50px auto;
            overflow: hidden;
        }
        .img-list img{
            width: 100%;
        }
        .img-list li:not(:last-child) {
            margin-bottom: 9px;
        }

    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="../images/01/1.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="../images/01/2.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="../images/01/3.jpg" alt="">
            </a>
        </li>
    </ul>
</body>
</html>

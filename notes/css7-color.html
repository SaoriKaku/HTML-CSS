    1表示完全不透明，0表示完全透明，0.5表示半透明
    3. 十六进制的RGB值:
    语法：#红色绿色蓝色
    如果颜色两位两位重复，可以进行简写。#aabbcc -> #abc
    4. HSL值 HSLA值

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=100px">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        html {
            /* 
            网页中字体大小时12px，不能设置一个比12px像素小的字号
            如果设置了一个小于12px的字体，则字体自动设置为12px
            0.13333333vw = 1px
            1.33333333vw = 10px;
            5.33333333vw = 40px;
            1rem = 40px;
            */
            font-size: 0.13333333;
        }
    </style>
</head>
<body>
    <!-- 
    像素：屏幕是一个由一个一个发光的小点构成，这一个个小点就是像素
    分辨率：1920x1000 说的就是屏幕中小点的数量
    在前端开发中，像素要分成两种情况讨论
    CSS像素和物理像素
    1. 物理像素：上述小点点就是物理像素
    2. CSS像素：编写网页时，我们所用的像素都是CSS像素
    浏览器在显示网页时，需要用CSS像素转换为物理像素然后再呈现
    一个CSS像素最终由几个物理像素显示，由浏览器决定
    默认情况下在pc端，一个CSS像素 = 一个物理像素

    视口（viewport）
    视口就是屏幕中用来显示网页的区域
    可以通过查看视口的大小，来观察CSS像素和物理像素的比值
    默认情况下：
    视口宽度 1920px（css像素）1920px（物理像素）css像素:物理像素 = 1:1
    放大两倍情况：
    视口宽度 960px（css像素）1920px（物理像素）css像素:物理像素 = 1:2
    通过改变视口的大小改变 css像素和物理像素的比值

    在不同的屏幕，单位像素的大小是不同的，像素越小屏幕会越清晰
    24寸 1920x1000
    i6 4.7寸 750x1334
    智能手机的像素点要远远小于计算机的像素点
    问题：一个宽度为900px网页在iphone6中将如何显示？
    默认情况下，移动端的网页都会把视口设置为980px(css像素)
    以确保pc端网页可以在移动端上正常访问
    但是如果网页宽度超过980，移动端浏览器会自动缩放以完整显示网页
    所以基本上大部分px端网站都可以在移动端正常浏览，但是往往都不会有一个好的体验
    为了解决这个问题，大部分网站都会为移动端设计网页

    移动端默认的视口是980px（css像素）
    默认情况下，移动端的像素比是980/移动端宽度（980/750，i6 4.7寸 750x1334）
    如果我们直接在网页中编写移动端代码，这样在980的视口下，像素比是非常不好，会导致网页中的内容非常小
    编写移动端页面时，必须要确保有一个比较合适的像素比
    1css像素 对应 2个物理像素
    1css像素 对应 3个物理像素
    可以通过meta标签来设置视口大小
    <meta name="viewport" content="width=100px">
    100 : 750 = 1 : 7.5
    每一款移动设备都会有一个最佳的像素比，只需要像素比设置为该值即可得到最佳效果。
    1 CSS像素 = 2 物理像素
    375px CSS像素 = 750px 物理像素，就是i6屏幕大小
    <meta name="viewport" content="width=375px">
    将像素比设置为最佳像素比的视口大小我们成为完美视口。
    让网页视口设置为完美视口。
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    不同的设备完美视口是不同的
    iphone6: 37%
    iphone6plus: 414
    由于不同视口和像素比不同，所以同样的375个像素在不同的设备下意义是不一样的
    比如在iphone6中，375就是全屏的，到了Plus(475)就会少一块，
    所以在移动开发时，就不能再使用px来进行布局了。

    单位：vw
    表示的是视口的宽度 
    100vw = 一个视口的宽度
    1vw = 1%视口的宽度
    设计图宽度：750px(2倍图) 1125px(3倍图)
    使用vw作为单位
    创建一个40px * 35px 大小的元素
    100vw = 750px(设计图的像素) 0.1333vw = 1px
    6.4vw = 48px(设计图的像素)
    4.67vw = 35px
    -->
    <div class="box1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /* 
    长度单位：
    1. 像素
    屏幕是由一个个发光的小点组成的。
    不同屏幕的像素大小是不同的，像素越小屏幕显示的效果越好。
    所以同样的200px在不同的设备显示效果不一样。
    2. 百分比：
    设置相对于父元素属性的百分比。
    设置百分比可以使子元素根据父元素改变而改变。
    3. em:
    相对于字体大小来计算的，1em=1font-size，
    em会根据字体大小的改变而改变。
    4. rem:
    相对于根元素的字体大小来计算。
     */
    .box {
        width: 50%;
        height: 50%;
    }
    </style>
</head>

<body>
    <!-- 过渡 
    transition: all 2s;
    通过过渡可以指定一个属性发生变化时的切换方式
    通过过渡可以创建一些非常好的效果，提升用户体验
    
    1. transition-property: 指定要执行过渡的属性
    多个属性需要用逗号隔开，如果所有属性都需要过渡，则使用all关键字
    大部分属性都支持过渡效果，包括background-color;
    过渡时必须是一个有效数值向另外一个有效数值过渡
    transition-property: width, height;

    2. transition-duration: 指定过渡效果的时间
    时间单位：s和ms 1s=1000ms
    transition-duration: 2s;

    transition-property: width, height;
    transition-duration: 1s, 2s;

    3. transition-timing-function: 过渡时序函数，指定过渡的执行方式
    可选值：
    1. ease默认值，慢速开始，先加速再减速
    2. linear 匀速运动
    3. ease-in: 加速运动
    4. ease-out: 减速运动
    5. ease-in-out: 先加速后减速
    6. cubic-bezier() 来指定时序 https://cubic-bezier.com
    把网页上的值复制到上面括号里
    7. steps() 分步执行过渡效果
    transition-timing-function: step(3s, end);
    跳三次执行，每1s跳一次
    可以设置第二个值：start, end
    start: 在时间开始时过渡
    end: 在时间结束时过渡（默认）
    end表示1s结束时执行，start表示1s开始时执行

    4. transition-delay: 过渡效果的延时，等待一段时候后再执行
    transition-delay: 2s;

    5. transition可以同时设置过渡相关的所有属性，没有次序要求
    如果要写延时，两个实践中第一个是持续时间，第二个是延时
    -->
</body>

    <!-- 行内元素的盒模型
    1. 行内元素不支持设置高度和宽度
    2. 行内元素可以设置padding，垂直方向padding不会影响页面布局
    3. 行内元素可以设置border，垂直方向border不会影响页面布局
    4. 行内元素可以设置margin，垂直方向margin不会影响页面布局
    两个相邻元素的水平方向margin不会合并
    display: inline 将元素设置为行内元素
        block: 将元素设置为块元素
        inline-block: 设置为行内块元素
        行内块：既可以设置宽度和高度又不会独占一行
        table: 将元素设置为表格
        none: 元素不在页面中显示，不占据位置
    visibility: 用来设置元素的显示状态
        visible: 元素在页面中正常显示
        hidden: 元素在页面中隐藏不显示，但是依然占据页面的位置
     -->

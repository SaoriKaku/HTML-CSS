<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /* 
    长度单位：
    1. 像素
    屏幕是由一个个发光的小点组成的。
    不同屏幕的像素大小是不同的，像素越小屏幕显示的效果越好。
    所以同样的200px在不同的设备显示效果不一样。
    2. 百分比：
    设置相对于父元素属性的百分比。
    设置百分比可以使子元素根据父元素改变而改变。
    3. em:
    相对于字体大小来计算的，1em=1font-size，
    em会根据字体大小的改变而改变。
    4. rem:
    相对于根元素的字体大小来计算。

    颜色单位：可以直接使用颜色名字设置各种颜色。
    RGB值：通过三种颜色的不同浓度调配出不同的颜色。
    red, green, blue
    每一种颜色范围在0-255之间
    语法：
    1. RBG(红色，绿色，蓝色)
    2. RGBA(红色，绿色，蓝色，透明效果)，在RGB基础上增加了一个透明度
    1表示完全不透明，0表示完全透明，0.5表示半透明
    3. 十六进制的RGB值:
    语法：#红色绿色蓝色
    如果颜色两位两位重复，可以进行简写。#aabbcc -> #abc
    4. HSL值 HSLA值
    H色相(0-360)，S饱和度,颜色浓度(0%-100%)，L亮度(0%-100%)
    hsl(0, 100%，50%)

    样式的继承，我们为一个元素设置的样式同时也应用到它的后代元素上
    继承是发生在祖先后后代之间
    继承的设计是为了方便我们开发，
    利用继承我们可以将一些通用的样式统一设置到共同的祖先元素上，
    这样只需设置一次即可让所有的元素都具有该样式。
    注意：并不是所有元素都会被继承，比如背景相关，布局相关
     */
    </style>
</head>

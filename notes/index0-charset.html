<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
1. 文档声明
文档声明用来告诉浏览器当前网页的版本<!Doctype html>
2. 字符编码
编码：将字符转换为二进制码的过程称为编码
解码：将二进制码转换为字符的过程称为解码
字符集：编码和解码所采用的的规则称为字符集
乱码问题：如果编码和解码所采用的的字符集不同就会出现乱码问题
常见字符集：
ASCII，美国，一共128个，一共7位
ISO88591，欧洲，一共256个，一共8位
GB2312，中国
GBK，中国对GB进行扩展
UTF-8，万国码，包含世界上所有语言
可以通过meta标签来设置网页的字符集，避免乱码<meta charset="utf-8">
3. head
<head></head>是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎来解析网页
     -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin-bottom: -20px;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- 
    盒子模型 box model
    1. CSS将页面中的所有元素都设置成了一个矩形的盒子
    2. 将元素设置为矩形的盒子后，对页面的布局就变成不同的盒子摆放到不同的位置
    3. 每一个盒子都由以下几个部分组成：
        1.内容区 content: 
        元素中的所有子元素和文本内容都在内容区中排列
        内容区的大小由width和height两个属性来设置

        2. 内边距 padding
            内容区和边框之间的距离是内边距
            padding-top
            padding-right
            padding-bottom
            padding-left
            1. 内边距的设置会影响到盒子的大小
            2. 背景颜色会延伸到内边距上
            3. 一个盒子的可见框的大小，由内容区内边距和边框共同决定
            所以在计算盒子大小时，需要将这三个区域加到一起计算
            4. 可以同时指定四个方向的内边距，规则和border-width一样

        3. 边框 border
        属于盒子的边缘，设置三个样式：
            1. 边框的宽度：border-width
            用来指定四个方向的宽边的宽度，
            border-width: 10px 20px 30px 40px，上右下左
            border-width: 10px 20px 30px，上 左右 下
            border-width: 10px 20px，上下 左右
            用来单独指定某一个变的宽度
            border-top-width
            border-right-width
            border-bottom-width
            border-left-width
            2. 变宽的颜色：border-color
            用来指定边框的颜色，同样可以分别指定四个边的颜色，跟border-width一样
            如果省略则自动使用color值，color默认为黑色
            3. 边框的样式：border-style，
            边框的大小会影响盒子的大小
            默认值是none，没有样式，没有样式就没有边框
            solid 表示实现
            dotted 点状虚线
            dashed 虚线
            double 双线
            4. 简写属性，没有先后顺序
            border: 10px orange solid
            5. border-xxx, 只设置一边
            border-top
            border-right
            border-bottom
            border-left
        前三个表示大小

        4.外边距 margin
        第四个表示位置
            1. 不会影响可见框的大小，但是会影响盒子的位置
            2. 一共有四个方向的外边距
            margin-top 设置一个正值，元素会向下移动
            margin-right 默认情况下设置不会产生任何效果
            margin-bottom 设置一个正值，下边的元素会向下移动
            margin-left 做外边距，设置一个正值，元素会向右移动
            margin也可以设置负值，元素会向相反的方向移动
            3. 元素在页面中是自左向右的顺序排列的，
            所以默认情况下如果我们设置的左和上外边距则会移动元素自己，
            而设置下和右外边距会移动其他元素
            4. 可以同时设置四个方向的值
            5. margin影响盒子实际占用空间
     -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>

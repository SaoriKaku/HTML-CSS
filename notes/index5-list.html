<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
    列表list，一共有三种
    1. 无序列表
    使用<ul></ul>创建无序列表
    使用<li></li>表示列表项
    2. 有序列表
    使用<ol></ol>创建无序列表
    使用<li></li>表示列表项
    3. 定义列表
    使用<dl></dl>创建无序列表
    使用<dt></dt>表示定义的内容
    使用<dd></dd>对内容进行解释说明
    4. 列表之间可以互相嵌套
     -->
     <ul>
         <li>
             <ul>
                 <li>111</li>
                 <li>222</li>
             </ul>
         </li>
     </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        伪元素：表示网页中一些特殊的并不真实存在的元素（特殊的位置）
        伪元素使用 ::开头
        ::first-letter 表示第一个字母
        ::first-line 表示第一行
        ::selection 表示选中的内容
        ::before 元素的起始位置
        ::after 元素的最后
        before和after必须结合content属性来使用
        
         */
        p::first-letter {
            font-size: 50px;
        }
        div::before {
            content:'abc';
            color: red;
        }
        div::after {
            content:'def';
            color: green;
        }
    </style>
</head>
<body>
    <div>abcd</div>
</body>
</html>

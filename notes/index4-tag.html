<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- 语义化标签
    1. 在网页中，html标签中关注标签语义，而不是他的样式    
    标题标签：一共有6级标题
    h1在网页中重要性仅次于title标签，一般情况下只有一个h1，一般只用h1到h3
    2. 在页面中独占一行的元素叫块元素，block element。
    3. p标签标示页面中的一个段落。
    4. hgroup标题组
    <hgroup>
        <h1>大标题</h1>
        <h2>中标题</h2>
    </hgroup>
    5. <em></em>标示语音语调的加重。
    6. 行内元素：不会独占一行的元素，inline element。
    7. <strong></strong>标示重要的内容。
    8. <blockquote></blockquote>引用别人说过的话，独占一行，前面有缩进。
    9. <q></q>标示短引用，是行内元素。
    10. <br> 表示页面中换行。
    11. 块元素用来布局，行内元素用来包裹文字。
    12. 一般情况下在块元素放行内元素，不会在行内元素中放块元素。
    13. p元素中不能放任何块元素。
    14. 浏览器解析网页时，会自动对网页中不符合规范的内容进行修正，比如：
    标签写在了根元素的外部，p元素中嵌套了块元素，根元素出现了除head body以外的子元素
    15. 布局标签：结构化语义标签
    <header></header>表示网页的头部
    <main></main>表示网页的主体部分，一个页面中只有一个
    <footer></footer>表示网页的底部
    <nav></nav>表示网页中导航
    <aside></aside>侧边栏
    <article></article>表示文独立的文章
    <section></section>表示一个独立的区块，上面的标签都不合适，用section
    <div></div>用来表示一个区块，主要的布局元素，可以代替上面的所有标签
    <span></span>是一个行内元素，一般用于网页中选中元素
     -->
</body>
</html>

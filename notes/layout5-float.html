<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: lightyellow;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
<!-- 
通过浮动可以使一个元素向其父元素的左侧或者右侧移动
使用float属性来设置于元素的浮动
可选值：
none 默认值，元素不浮动
left 元素向左浮动
right 元素向右浮动
注意：
1. 元素设置浮动以后，水平布局的等式便不需要强制成立
2. 元素设置浮动以后，会完全从文档流中脱离，不再占用文档流的位置
所以元素下边的还在文档流中的元素会自动向上移动
浮动的特点：
1. 浮动的元素会脱离文档流，不再占据文档流中的位置
2. 设置浮动以后，元素会向父元素的左侧或右侧移动
3. 浮动元素默认不会从父元素中移出
4. 浮动元素向左或向右移动时，不会超过它前边的其他浮动元素
5. 如果浮动元素的上边是一个没有浮动的块元素，则浮动元素无法上移
6. 浮动元素不会超过它上边的浮动的兄弟元素，最多就是和它一样高
7. 浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围
浮动总结：它的主要作用：让页面中的元素可以水平排列

脱离文档流的特点：
块元素：
1. 块元素不在独占页面的一行
2. 脱离文档流以后，块元素的高度和宽度默认都被内容撑开
3. 可以设置高度宽度
行内元素：
1. 行内元素脱离文档流以后会变成块元素，特点和块元素一样
脱离文档流：不需要区分块元素和行内元素

 -->
</body>
</html>

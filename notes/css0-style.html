<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 使用CSS方式
    1. 第一种方式：内联样式或行内样式
    在标签内部通过style属性来设置元素的样式。   
    问题：样式只能对一个标签生效，如果希望影响到多个元素，必须在每个元素中复制一遍 
    并且当样式发生变化时，必须一个一个改，不方便维护
    注意：开发时，绝对不要使用内联样式
    2. 第二种方式：将样式编写到head中style标签里
    内部样式只对一个页面起作用，它里面的样式不能跨页面进行复用
    3. 第三种方式：外部样式表
    将CSS样式编写到外部CSS文件中，然后通过Link标签引入外部CSS文件 <link rel="stylesheet" href="./style.css">
    外部样式表需要通过link标签进行引入，意味着只要想使用这些样式的网页都可以进行引用，使样式可以在不同的样式中进行复用。
    可以使用浏览器的缓存机制，从而加快网页的加载速度，提高用户的体验。
    
    css基本语法：
    选择器 声明块
    1. 择器：通过选择器可以选定页面中指定元素
    p的作用，选中页面中所有p元素
    2. 声明块：通过声明块来指定要为元素设置的样式
    声明块由一个个声明组成，声明是一个名值对
     -->
</body>
</html>

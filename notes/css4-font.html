<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../fa/css/all.css">
    <style>
        @font-face {
            /* 指定字体的名字 */
            font-family: "myfont";
            /* 服务器中字体的路径 */
            src: url(../font/xxx);
        }
        div {
            font-family: myfont;
        }
        li::before {
            /* 通过伪元素来设置图标字体
            1. 找到要设置图标的元素通过before或after选中
            2. 在content中设置字体的编码
            3. 设置字体的样式
            fab: 
            font-family: 'Font Awesome 5 Brands';
            fas: 
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            4. 通过实体来使用图标字体：
            &#x 图标编码
            <span class="fas">&#xf0f3;</span>
             */
            
            content: '\f1b0';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: blue;
        }

    </style>
    <!-- 
    字体相关样式
    1. color 用来设置字体颜色
    2. font-size 字体大小
        单位：
        em 相当于当前字体元素的一个font-size
        rem 相当于根元素的一个font-size
    3. font-family 字体族（字体的格式）
        serif 衬线字体, 字母最上最下有小横线
        sans-serif 非衬线字体, 字母最上最下没有小横线
        monospace 等宽字体, 每个字母宽度相同
        指定字体的类别，浏览器会自动使用该类别下的字体
    4. 可以同时指定多个字体，多个字体间使用,隔开，字体生效时优先使用第一个，
        第一个无法使用则使用第二个，以此类推。
    5. @font-face 问题：1.加载速度会慢一些 2.版权 3.字体格式

    图标字体 iconfont
    在网页中经常需要使用一些图标，可以通过图片来引入图标，
    但是图片大小比较大，并且非常的不灵活，
    所以在使用图标时，我们还可以将图标直接设置为字体，
    然后通过font-face的形式来对字体进行引入，
    这样我们就可以通过使用字体的形式使用图标。
    font awesome使用步骤：
    1. 下载 https://fontawesome.com/
    2. 解压
    3. 将css和webfonts移动到项目中
    4. 将all.css引入到网页中
    5. 使用图标字体
        1. 直接通过类名来使用图标字体
        2. fas fab是免费的的

    行高 line-height
    1. 文字占有的实际高度
    2. 可以通过line-height来设置行高
    3. 可以直接指定一个大小（px em），也可以直接为行高设置一个整数
    如果是一个整数的话，行高是字体指定的倍数

    字体框：字体存在的格子，设置font-size就是设置字体框的高度
    行高会在字体框的上下平均分配
    设置div和行高高度一样，使单行文字垂直居中
    行高还经常用来设置文字的行间距
    行间距 = 行高 - 字体大小

    font 可以设置字体相关的所有属性
    语法：font: 字体大小/字体行高 字体族
    行高可以省略不写，不写行高会写默认值
    font: bold italic 50px/2 'Times New Roman', 'Times', serif;
    font-weight: bold; 设置字体加粗效果
    可选值：normal默认值, bold加粗, 100-900 9个加粗级别
    font-style: normal/italic 字体风格
    
    text-align 文本的水平对齐
    可选值: left左侧对齐, right右侧对齐, center居中对齐, justify两端对齐
    vertical-align 垂直对齐
    可选值: 
    baseline默认值，让子元素的基线和父元素的基线对齐
    top 定不对齐, bottom 底部对齐, middle 居中对齐

    img {
        // 默认图片也是基线对齐，图片和最下面有一个小空白
        vertical-align: top/bottom; 
    }

    text-decoration: 设置文本修饰
    可选值：none 什么都没有, underline: 下划线, line-through: 删除线, overline: 上划线

    white-space: 设置网页如何处理空白
    可选值：normal正常, nowrap不换行, pre保留空白
    设置文字在一行，多余的部分隐去，留下三个省略号。
    white-space: nowrap; // 不换行
    overflow: hidden; // 多余部分隐去
    text-overflow: ellipsis; // 加上省略号
     -->
</head>
<body>
    <i class="fas fa-bell"></i>
    <i class="fab fa-accessible-icon"></i>
    <ul>
        <li></li>
        <li></li>
    </ul>
    <span class="fas">&#xf0f3;</span>
</body>
</html>

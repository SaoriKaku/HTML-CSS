<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 超链接：从一个页面跳转到另一个页面，当前页面的指定位置
    1. 超链接也是行内元素，在a标签中可以嵌套任何的元素，但不能嵌套a标签
    2. 属性：href指定跳转的目标路径，
    它的值可以是一个外部网站的地址
    也可以写内部页面的地址
    3. 相对路径
    当我们需要跳转一个服务器内部的页面时，一般我们都会使用相对路径，相对路径.或者..开头
    ./可以省略不写，都没写就相当于写了./
    ./表示当前文件所在的目录
    ../ 当前文件所在目录的上一级目录
    4. target属性，可选值：
    _self默认值：在当前页面中显示
    _blank：在一个新的页面中打开超链接
    5. 回到顶部超链接 <a href="#"></a>
    6. 去底部超链接 id唯一不重复的，href="#" + id
    <a href="#bottom"></a>
    <a id="bottom" href="#"></a>
    7. 在开发中，可以将#作为超链接路径的占位符，点击去顶部
    <a href="javascript:;"></a> 点击这个超链接什么都不会发生
    -->
    <a href=""></a>
</body>
</html>

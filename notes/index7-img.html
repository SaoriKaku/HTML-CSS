<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <!-- 
    图片标签用于向当前页面中引入一个外部图片
    使用img标签引入外部图片，img标签是一个字结束标签
    1. 属性：src属性指定是外部图片的路径
    2. img是替换元素，被图片替换，介于块和行内元素之间
    3. alt属性：对图片的描述，这个描述默认情况下不会显示，会在图片无法加载时显示；
    搜索引擎会根据alt中的内容来识别图片，如果不写，则不会被搜索引擎所收录；
    4. width, height: 显示图片宽度和高度，单位是像素；
    如果高度和宽度只修改一个，则另一个会等比例缩小放大，
    注意：一般不建议修改高宽，大图可以切成小图，小图放大会失真。
    5. 图片格式：
    jpeg/jpg: 支持的颜色比较丰富，不支持透明效果，不支持动图
    一般用来显示照片。
    gif：支持颜色比较少，支持简单透明，支持动图；
    颜色单一的动图，图片。
    png: 支持的颜色丰富，支持复杂透明，不支持动图；
    颜色丰富，复杂透明图片（转为网页而生）
    webp: 这种格式是谷歌推出的专门用来表示网页中的图片的一种格式
    它具备其他图片格式的所有优点，而且文件还特别小
    缺点：兼容性不好，比如IE浏览器不能正常显示
    base64: 将图片使用base64进行编码，这样我们可以直接将图片转换为字符，通过文字的形式来引入图片
    用法：一般都是一些需要和网页一起加载的图片才会使用base64。

    网页加载：
    1.网页本身代码，
    2.网页引入外部资源，单独向服务器发请求再加载。有几个图片单独发几个请求。
     -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 实体
        
    1. 多个空格被浏览器解析为一个空格
    2. 有些时候我们不能直接书写一些特殊符号，比如多个连续空格，比如字母两侧大于小于符号
    3. 如果我们需要在网页中书写特殊符号，则需要使用实体、转译字符
    4. 实体的语法：& + 实体的名字 + ;
    &nbsp;就是空格，non-breaking space意思是不会换行空格
    &gt;大于号
    &lt;小于号
    -->
</body>
</html>

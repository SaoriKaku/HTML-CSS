<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta标签，主要用于网页标签的元数据，元数据不是给用户看的
    1. charset: 指定网页字符集
    2. name: 指定是数据名称
    3. content: 指定数据内容
    4. 设置元数据，
        1. name名字是keywords, 内容是html5,frontend,css
        keywords表示网站的关键字，搜索网页的时候输入content里面的关键字
        content里面可以输入多个关键字，关键字之间用逗号隔开
        2. description 会显示在搜索引擎的搜索结果
     -->
    <meta name="keywords" content="html5,frontend,css">
    <meta name="description" content="这是一个非常不错的网站">
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
    <title>Document</title>
</head>
<body>
</body>
</html>

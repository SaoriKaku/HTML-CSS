<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 
    文档流：normal flow
    页面时一个多层的结构，一层摞这一层，
    通过CSS可以分别为每一层来设置样式，
    作为用户来讲只能看到最顶上一层，
    这些层中，最底下的一层成为文档流，文档流是网页的基础，
    我们所常见的元素默认都是在文档流中进行排列，
    元素只要有两个状态：
    1. 在文档流中
    2. 不在文档流中

    元素在文档流中有什么特点：
    块元素：
    1. 块元素会在页面中独占一行（自上到下垂直排列）
    2. 默认宽度是父元素的全部（会把父元素撑满）
    3. 默认高度是被子元素撑开
    行内元素：
    1. 不会独占页面的一行，只占自身大小
    2. 行内元素在页面中左右水平排列
    3. 如果一行不能容纳下所有的行内元素，则元素会换到第二行继续自作向右排列
    4. 默认宽度和高度都是被内容撑开
     -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>

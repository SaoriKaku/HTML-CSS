<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            background-image: linear-gradient(red, yellow); 
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 
    1. background-color 设置背景颜色
    2. background-image 设置背景图片
    可以同时设置背景图片和背景颜色，这样背景颜色会成为图片的背景色
    background-image: url("./img/1.png")
    如果背景图片小于元素，则背景图片会自动在元素中平铺将元素铺满
    如果背景图片大于元素，将会一部分背景无法完全显示
    如果背景图片和元素一样大，则会直接正常显示

    3. background-repeat 用来设置背景的重复方式
    可选值：
    repeat 默认值，背景会沿着x轴，y轴双方向重复
    repeat-x 背景会沿着x轴重复
    repeat-y 背景会沿着y轴重复
    no-repeat 背景图片不重复

    4. background-position 用来设置背景图片的位置
    设置方式：
    通过top left right bottom center几个表示方位的词来设置背景
    使用方位词需要同时指定两个值，如果只写一个则第二个默认就是center
    background-position: left;
    通过偏移量来指定背景图片位置，
    水平方向偏移量
    垂直方向偏移量 
    background-position: 50px 50px;

    5. background-clip: 设置背景的范围
    可选值：
    border-box: 默认值，背景会出现在边框的下边
    padding-box: 背景不会出现在边框，只出现在内容区和内边距
    content-box: 背景只会出现在内容区

    6. background-origin 背景图片的偏移量计算的原点
    padding-box 默认值，background-position从内边距处开始计算
    content-box 背景图片的偏移量从内容区处计算
    border-box 背景图片的偏移量从边框处开始计算

    7. background-size 设置背景图片的大小
    第一个值表示宽度，第二个表示高度
    如果只写一个值，则第二个值默认是auto
    cover 图片的比例不变，将元素铺满
    contain 图片比例不变，将图片在元素中完整显示

    8. background-attachment 背景图片是否跟随元素移动
    可选值：
    scroll 默认值，背景图片会跟随元素移动
    fixed 背景会固定在页面中，不会随元素移动

    9. background 背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置
    background: #bfa url() center center/contain no-repeat
        1. 没有顺序要求，也没有哪个属性是必须的
        2. size必须写在position后面，并且使用/隔开
        background-position/background-size
        3. background-origin background-clip 两个样式
        origin要在clip的前面

    10. 线性渐变
    渐变可以设置一些复杂的背景颜色，可以实现从一个颜色向其他颜色过渡的效果，
    渐变是图片，需要通过background-image来设置
    线性渐变: 颜色沿着一条直线发生变化
    background-image: linear-gradient(red, yellow); 
    线性渐变的开头，可以指定一个渐变的方向
    to left, to right, to bottom, to top
    xxx deg 表示度数，turn 表示圈
    渐变可以同时指定多个颜色，多个颜色默认情况下平均分布

    background-image: linear-gradient(red, 10px, yellow, 10px); 
    上面10px是纯红色，下面10px是纯黄色
    
    repeating-linear-gradient() 可以平铺的线性渐变
    background-image: repeating-gradient(red, 0px, yellow, 50px); 

    11. 径向渐变
    background-image: radial-gradient(red, yellow); 
    红色在中间，四周是黄色，
    默认情况下径向渐变形状根据元素的形状来计算
    正方形 -> 原型
    长方形 -> 椭圆形
    我们也可以手动指定径向渐变的大小
    circle
    ellipse
    也可以指定渐变的位置:
    radial-gradient(大小 at 位置，颜色，位置，颜色 位置，颜色 位置);
    background-image: radial-gradient(closest-corner at 100px 100px, red, yellow); 
    大小：
    circle 圆形
    ellipse 椭圆
    closest-side 近边
    closest-corner 近角
    farthest-side 远边
    farthest-corner 远角
    位置: top right left corner bottom
     -->
     <div class="box1"></div>
</body>
</html>

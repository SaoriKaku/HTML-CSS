<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        p {
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            /* 去除前面的黑点 */
            list-style: none; 
        }
    </style>
</head>
<body>
    <!-- 
    默认样式：浏览器都会为元素设置一些默认的样式
    默认样式会影响到页面的布局，通常情况下编写网页时必须要去除浏览器的默认样式
    * {
        padding: 0;
        margin: 0;
    }
    重置样式表：
    reset.css 直接祛除了浏览器的默认样式
    normalize.css 对默认样式进行了统一
     -->
</body>
</html>
